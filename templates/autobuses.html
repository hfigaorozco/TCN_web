<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autobuses | Transportes Cuervo Negro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../statics/images/Logo TCN azul.png">
    <link rel="stylesheet" href="../statics/css/autobuses.css">
</head>
<body>

    <div class="top-nav">

    <div class="logo-box">
        <img src="../statics/images/TCN BLUE.jpg" alt="Logo TCN">
    </div>

    <div class="menu-box">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservaciones</a></li>
            <li><a href="#">Corridas</a></li>
            <li><a href="#">Rutas</a></li>
            <li><a href="#">Operadores</a></li>
            <li class="activea"><a href="#">Autobuses</a></li>
        </ul>
    </div>

</div>

    <div class="container">
        <h1 class="title">Autobuses</h1>

        <div class="cards">

            <div class="card active-card">
                <span>Autobuses Activos</span>
                <h2>12</h2>
            </div>

            <div class="card">
                <span>Disponibles</span>
                <h2>8</h2>
            </div>

            <div class="card">
                <span>En Ruta</span>
                <h2>4</h2>
            </div>

            <div class="filter filter-number">
                <label for="numero_bus">Número de autobús:</label>
                <input id="numero_bus" type="text" maxlength="3" placeholder="Ingresa el número">
            </div>

            <div class="filter">
                <label for="tipo_servicio">Tipo de servicio:</label>
                <select id="tipo_servicio">
                    <option value="todos">Todos los servicios</option>
                    <option value="plus">Plus</option>
                    <option value="platino">Platino</option>
                </select>
            </div>

        </div>
    </div>

    <div class="main-section">
    <div class="sidebar">
        <div class="side-btn">+</div>
        <div class="side-btn">+</div>
        <div class="side-btn">+</div>
        <div class="side-btn">+</div>
        <div class="side-btn">+</div>
    </div>

    <div class="content-box">
        <!-- aquí va la tabla después -->
    </div>
</div>

</body>
</html>
