<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios | Transportes Cuervo Negro</title>
    <link rel="stylesheet" href="../statics/css/registro.css">
</head>
<body>

<main class="container">

    <section class="image-section">
        <img src="../statics/images/buses registro.png" alt="Autobuses de TCN estacionados">
    </section>

    <section class="form-section">

        <header class="form-header">
            <h1>Registro de nuevos usuarios</h1>

            <div class="info-box">
                <span class="info-icon">⚠</span>
                <p>
                    Los roles de cada usuario definen las opciones del sistema
                    con las que tendrá permitido interactuar.
                </p>
            </div>
        </header>

        <form>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" maxlength="35" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" pattern="[0-9]{10}" maxlength="10" id="telefono" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" maxlength="32" id="password" required>
            </div>

            <div class="role-row">
                <div class="form-group role-select">
                    <label for="rol">Rol del usuario</label>
                    <select id="rol" required>
                        <option value="">Seleccionar</option>
                        <option value="admin">Administrador</option>
                        <option value="taquillero">Taquillero</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    Crear cuenta
                </button>
            </div>

        </form>

        <footer class="form-footer">
            <p>¿Ya cuentas con cuenta?</p>
            <a href="login.html" class="btn-outline">Inicia sesión</a>
        </footer>

    </section>

</main>

</body>
</html>
